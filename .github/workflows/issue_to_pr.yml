name: Process Prompt Issue

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  process_prompt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Debug Labels
        run: echo "Labels: ${{ toJSON(github.event.issue.labels) }}"
      
      - name: Check for Label
        id: check_label
        run: |
          if echo "${{ toJSON(github.event.issue.labels.*.name) }}" | grep -q "new-prompt"; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "Label found!"
          else
            echo "match=false" >> $GITHUB_OUTPUT
            echo "Label 'new-prompt' not found. Skipping."
          fi

      - name: Checkout code
        if: steps.check_label.outputs.match == 'true'
        uses: actions/checkout@v4

      - name: Python Setup
        if: steps.check_label.outputs.match == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check_label.outputs.match == 'true'
        run: pip install black

      - name: Process Issue
        if: steps.check_label.outputs.match == 'true'
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python scripts/process_issue_prompt.py

      - name: Auto-Format (Black)
        if: steps.check_label.outputs.match == 'true'
        run: black custom_components/prompts.py

      - name: Verify Syntax
        if: steps.check_label.outputs.match == 'true'
        run: python scripts/validate_prompts.py
      
      - name: Create Pull Request
        if: steps.check_label.outputs.match == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "✨ New Prompt: ${{ github.event.issue.title }}"
          title: "✨ Prompt: ${{ github.event.issue.title }}"
          body: |
            This PR adds a new prompt rule based on Issue #${{ github.event.issue.number }}.
            
            **Function**: Auto-detected
            **Source Issue**: #${{ github.event.issue.number }}
            
            Please review the changes in `custom_components/prompts.py`.
          branch: "prompt-update-${{ github.event.issue.number }}"
          delete-branch: true
          labels: "automated-pr"
