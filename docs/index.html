<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />

  <style>        
    body, .markdown-section, .sidebar-nav, .app-name { font-family: 'Inter', sans-serif !important; }
    code, pre { font-family: 'Roboto Mono', monospace !important; }
    .sidebar-nav { font-size: 18px !important; }

    .sidebar-nav li.active > a { border-bottom: 2px dotted #03a9f4; color: #03a9f4; font-weight: bold; }
    a { color: #03a9f4; text-decoration: none; }
  </style>
</head>
<body>
  
  <div id="app">Lade HAcoBot Wiki...</div>

  <script>
    window.$docsify = {

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
