process_prompt:
  name: HAcoBot Prompt
  description: Sendet einen Text-Befehl an den HAcoBot KI-Agenten zur Verarbeitung.
  fields:
    prompt:
      name: Prompt
      description: Der Textbefehl oder die Frage an den Bot.
      required: true
      example: "Schalte das Licht im Wohnzimmer an"
      selector:
        text:

set_mode:
  name: HAcoBot Modus setzen
  description: Aktiviert ein vordefiniertes Berechtigungsprofil (safe, standard, admin). Feature-Switches bleiben danach manuell änderbar.
  fields:
    mode:
      name: Modus
      description: Profilname für die Feature-Switches.
      required: true
      example: "safe"
      selector:
        select:
          options:
            - "safe"
            - "standard"
            - "admin"
    entry_id:
      name: Entry ID
      description: Optionale Config Entry ID (wenn mehrere HAcoBot-Instanzen existieren).
      required: false
      selector:
        text:
